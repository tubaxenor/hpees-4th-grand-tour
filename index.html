<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Cost Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #activities {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .activity-card {
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Activity Cost Calculator</h1>
    <div id="activities" class="row">
      <div class="col-md-6">
        <div class="activity-card">
          <h3>Activity 1</h3>
          <label for="activity1Cost">Cost:</label>
          <input type="number" id="activity1Cost" class="form-control mb-2">
          <label for="activity1Details">Details:</label>
          <textarea id="activity1Details" class="form-control mb-2"></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="activity-card">
          <h3>Activity 2</h3>
          <label for="activity2Cost">Cost:</label>
          <input type="number" id="activity2Cost" class="form-control mb-2">
          <label for="activity2Details">Details:</label>
          <textarea id="activity2Details" class="form-control mb-2"></textarea>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
      <div id="result" class="total"></div>
    </div>
  </div>

  <script>
    function calculateTotal() {
      const activity1Cost = parseFloat(document.getElementById('activity1Cost').value) || 0;
      const activity2Cost = parseFloat(document.getElementById('activity2Cost').value) || 0;

      const total = activity1Cost + activity2Cost;
      document.getElementById('result').innerText = `Total Cost: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
