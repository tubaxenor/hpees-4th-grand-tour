<html>
<head>
  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      font-size: 62.5%;
    }

    body {
      box-sizing: border-box;
    }

    .btn:link, .btn:visited {
      text-transform: uppercase;
      text-decoration: none;
      padding: 1.5rem 4rem;
      display: inline-block;
      border-radius: 10rem;
      transition: all 0.2s;
      position: relative;
      font-size: 1.6rem;
    }
    .btn--animated {
      animation: moveInBottom 0.5s ease-out 0.75s;
      animation-fill-mode: backwards;
    }
    .btn:hover {
      transform: translateY(-0.3rem);
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
    }
    .btn:hover::after {
      transform: scaleX(1.4) scaleY(1.6);
      opacity: 0;
    }
    .btn:active {
      transform: translateY(-0.1rem);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
    }
    .btn--white {
      background-color: #fff;
      color: #777;
    }
    .btn--white::after {
      background-color: #fff;
    }
    .btn--green {
      background-color: #55c57a;
      color: #fff;
    }
    .btn--green::after {
      background-color: #55c57a;
    }
    .btn::after {
      content: "";
      display: inline-block;
      width: 100%;
      height: 100%;
      border-radius: 10rem;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: all 0.4s;
    }

    body {
      font-family: "Lato", sans-serif;
      font-weight: 400;
      /* font-size: 16px; */
      line-height: 1.7;
      color: #777;
      padding: 3rem;
    }

    .card {
      perspective: 150rem;
      -moz-perspective: 150rem;
      height: 52rem;
      position: relative;
    }
    .card__side {
      font-size: 2rem;
      height: 52rem;
      transition: all 0.8s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      backface-visibility: hidden;
      border-radius: 0.3rem;
      overflow: hidden;
      box-shadow: 0 1.5rem 4rem rgba(0, 0, 0, 0.15);
    }
    .card__side--back {
      transform: rotateY(180deg);
    }
    .card__side--back-1 {
      background-image: linear-gradient(to right bottom, #ffb900, #ff8848);
    }
    .card__side--back-2 {
      background-image: linear-gradient(to right bottom, #399cf9, #669ff6);
    }

    .card:hover .card__side--front {
      transform: rotateY(-180deg);
    }
    .card:hover .card__side--back {
      transform: rotateY(0);
    }
    .card__picture {
      position: relative;
      background-size: cover;
      height: 23rem;
      -webkit-clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
    }
    .card__picture--1 {
      background-image: linear-gradient(to right bottom, #ffb900, #ff7730), url("./bike.jpg");
      background-blend-mode: screen;
    }
    .card__picture--2 {
      background-image: linear-gradient(to right bottom, #2998ff, #5643fa), url("./mountain.jpg");
      background-blend-mode: screen;
    }
    .card__heading {
      position: absolute;
      top: 12rem;
      right: 2rem;
      text-align: right;
      font-size: 2.8rem;
      font-weight: 300;
      text-transform: uppercase;
      color: #fff;
      width: 70%;
    }
    .card__heading-span {
      padding: 1rem 1.5rem;
      -webkit-box-decoration-break: clone;
      box-decoration-break: clone;
    }
    .card__heading-span--1 {
      background-image: linear-gradient(to right bottom, rgba(255, 185, 0, 0.85), rgba(255, 119, 48, 0.85));
    }
    .card__heading-span--2 {
      background-image: linear-gradient(to right bottom, rgba(41, 152, 255, 0.85), rgba(86, 67, 250, 0.85));
    }

    .card__details {
      padding: 3rem;
    }
    .card__details ul {
      list-style: none;
      width: 80%;
      margin: 0 auto;
    }
    .card__details ul li {
      text-align: center;
      font-size: 1.5rem;
      padding: 1rem;
    }
    .card__details ul li:not(:last-child) {
      border-bottom: 1px solid #eee;
    }
    .card__cta {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
    }
    .card__price-box {
      color: #fff;
      margin-bottom: 8rem;
    }
    .card__price-only {
      font-size: 1.4rem;
      text-transform: uppercase;
    }
    .card__price-value {
      font-size: 6rem;
      font-weight: 100;
    }

    .row {
      max-width: 114rem;
      margin: 0 auto;
    }
    .row:not(:last-child) {
      margin-bottom: 8rem;
    }
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    .row [class^=col-] {
      float: left;
    }
    .row [class^=col-]:not(:last-child) {
      margin-right: 6rem;
    }
    .row .col-1-of-2 {
      width: calc((100% - 6rem) / 2);
    }
    .row .col-1-of-3 {
      width: calc((100% - (6rem * 2)) / 3);
    }
    .row .col-2-of-3 {
      width: calc( 			2 * ((100% - (6rem * 2)) / 3) + 6rem 		);
    }
    .row .col-1-of-4 {
      width: calc((100% - (6rem * 3)) / 4);
    }
    .row .col-2-of-4 {
      width: calc( 			2 * ((100% - (6rem * 3)) / 4) + 6rem 		);
    }
    .row .col-3-of-4 {
      width: calc( 			3 * ((100% - (6rem * 3)) / 4) + (2 * 6rem) 		);
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-1-of-2">
        <div class="card">
            <div class="card__side card__side--front card__side--front-1">
                <div class="card__picture card__picture--1">
                    &nbsp;
                </div>
                <h4 class="card__heading card__heading--1">
                    <span class="card__heading-span card__heading-span--1">
                        宜花東五天四夜
                    </span>
                </h4>
                <div class="card__details card__details--1">
                    <ul>
                        <li>3 day tour</li>
                        <li>Up to 30 people</li>
                        <li>2 tour guides</li>
                        <li>Sleep in cozy hotels</li>
                        <li>Difficulty: easy</li>
                    </ul>
                </div>
            </div>
            <div class="card__side card__side--back card__side--back-1">
                <div class="card__cta">
                    <div class="card__price-box">
                        <p class="card__price-only">Only</p>
                        <p class="card__price-value">$297</p>
                    </div>
                    <a href="#" class="btn btn--white">Book now!</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1-of-2">
        <div class="card">
            <div class="card__side card__side--front card__side--front-2">
                    <div class="card__picture card__picture--2">
                            &nbsp;
                        </div>
                        <h4 class="card__heading card__heading--2">
                            <span class="card__heading-span card__heading-span--2">
                                合歡山四天三夜
                            </span>
                        </h4>
                        <div class="card__details card__details--2">
                            <ul>
                                <li>7 day tour</li>
                                <li>Up to 40 people</li>
                                <li>6 tour guides</li>
                                <li>Sleep in provided tents</li>
                                <li>Difficulty: medium</li>
                            </ul>
                        </div>
            </div>
            <div class="card__side card__side--back card__side--back-2">
                    <div class="card__cta">
                        <div class="card__price-box">
                            <p class="card__price-only">Only</p>
                            <p class="card__price-value">$497</p>
                        </div>
                        <a href="#" class="btn btn--white">Book now!</a>
                    </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
